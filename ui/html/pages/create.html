{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
<form action='/snippet/create' method='POST'>
    <div>
        <label for="title">Title:</label>
        <span class="error" aria-live="polite">{{with .Form.FieldErrors.title}}{{.}}{{end}}</span>
        <input id="title" type='text' name='title' value="{{.Form.Title}}">
    </div>
    <div>
        <label for="content">Content:</label>
        <span class="error" aria-live="polite">{{with .Form.FieldErrors.content}}{{.}}{{end}}</span>
        <textarea id="content" name='content' value="{{.Form.Content}}"></textarea>
    </div>
    <fieldset>
        <div>
            <legend>Delete in:</legend>
            <label>
                <input type='radio' name='expires' value='365' {{if (eq .Form.Expires 365) }}checked{{end}}> 
                One Year
            </label>
            <label>
                <input type='radio' name='expires' value='7' {{if (eq .Form.Expires 7) }}checked{{end}}> 
                One Week
            </label>
            <label>
                <input type='radio' name='expires' value='1' {{if (eq .Form.Expires 1) }}checked{{end}}> 
                One Day
            </label>
        </div>
        <span class="error" aria-live="polite">{{.Form.FieldErrors.expires}}</span>
    </fieldset>
    <div>
        <input type='submit' value='Publish snippet'>
    </div>
</form>
{{end}}
